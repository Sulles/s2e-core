[ORBIT_CALCULATION_WITH_DEFINITION_FILE]
orbit_definition_file_path = SETTINGS_DIR_FROM_EXE/environment/orbit_definition/sample_traj_ECLIPJ2000.csv
header_name_et = t(ET)
header_name_x = "EQU X(km, ECLIPJ2000)"
header_name_y = "EQU Y(km, ECLIPJ2000)"
header_name_z = "EQU Z(km, ECLIPJ2000)"
header_name_vx = VX(km/s)
header_name_vy = VY(km/s)
header_name_vz = VZ(km/s)
coordinate_system = eclipj2000
unit = km

calculation = DISABLE
logging = DISABLE

number_of_interpolation = 5
orbital_period_correction = 86659.2 // Only used for trigonometric method. This sample value is used for the gnss satellits (24 * 60 * 60 * 1.003).
interpolation_method = POLYNOMIAL // or TRIGONOMETRIC